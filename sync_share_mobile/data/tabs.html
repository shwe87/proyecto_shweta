<!DOCTYPE html>
<html>

<link rel="stylesheet" href="themes/shweta.min.css" />


</head>

<body>
	<!--TABS-->
	<div data-role="page" id="tabsPage">
	  <div data-role="header" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li id="tab"> <a href="#" class="ui-btn-active ui-state-persist">Tabs</a></li>
						
					<li id="bookmark"><a href="#">Bookmarks</a></li>
					
					<li id="history"><a href="#">History</a></li>
					
					<li id="options"><a href="#">Options</a></li>
				</ul>
			</div><!-- /navbar -->
		 </div><!--End of header!-->

		<div data-role="content">
			<div class="logo">
				<div><img src="images/myLogo.png" title="logo by Shweta"/></div>
				<div><span class="small">Sync & Share</span></div>
			</div>
			<!--Start showing items-->
			<div id="notAuthorized">
			</div>
			<!--My site tabs-->
			<div id="mysitetabsTitle"  data-role="collapsible">
				 <h3>
					  Saved Tabs 
				</h3>
			
				<div id="mysitetabsContent">
				</div>
			</div>

				<div id="mysitesyncedtabsContent"> 
				</div>
			</div>
			
			<!--Dropbox tabs-->
			<div id="dropboxtabsTitle" data-role="collapsible">

				<div id="dropboxtabsContent">
				</div>
			</div>
			
			<!--Google Drive tabs-->
			<div id="gapitabsTitle"  data-role="collapsible">
				<h3> Saved Tabs in Google Drive </h3>
			
				<div id="gapitabsContent">
				</div>
			</div>	
		</div><!--End of content-->

		<div data-role="footer" id="footer">
			<img src="images/shwetaBrand.png">
		</div><!--End of footer-->
	</div> <!--End of tabsPage-->
<link rel="stylesheet" href="jquery.mobile.structure-1.4.0-rc.1.min.css" />
